<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1 & 2</title>
</head>

<body>
    <style>
        table {
            border-collapse: collapse;
            width: 30%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;

        }
    </style>

    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th rowspan="2">D</th>

        </tr>
        <tr>
            <th>E</th>
            <th>F</th>
            <th>G</th>
        </tr>
        <tr>
            <th>H</th>
            <th>I</th>
            <th colspan="2">J</th>
        </tr>
        <tr>
            <th colspan="4">K</th>
        </tr>

    </table>

    <br>

    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="4">7</td>
        </tr>
    </table>

</body>

</html>
