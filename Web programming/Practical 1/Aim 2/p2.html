<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical-2</title>
    <!-- <link rel="stylesheet" href="p2.css"> -->
    <style>
        body {text-align: center;}
        table, td {border: 1px solid black}
        td {padding: 20px}
    </style>
    
</head>
<body>
    <table class="hello">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="4">K</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="4">7</td>
        </tr>
    </table>
</body>
</html>
